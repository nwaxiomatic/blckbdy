		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform float time;
			uniform float hue;
			uniform float saturation;
			uniform vec2 resolution;

			uniform float fogDensity;
			uniform vec3 fogColor;

			uniform sampler2D texture1;
			uniform sampler2D texture2;

			varying vec2 vUv;

			vec4 replaceRGB(vec4 color, vec3 colorRGB){
				return vec4(colorRGB.x, colorRGB.y, colorRGB.z, color.w); 
			}

			vec3 rgb2hsv(vec3 c){
			    vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
			    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
			    vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

			    float d = q.x - min(q.w, q.y);
			    float e = 1.0e-10;
			    return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
			}

			vec3 hsv2rgb(vec3 c){
			    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
			    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
			    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
			}

			vec4 setH(float h, vec4 color){
				vec3 colorRGB = rgb2hsv(color.rgb);
				colorRGB.x = h;
				colorRGB = hsv2rgb(colorRGB);
				return replaceRGB(color, colorRGB);
			}

			vec4 setS(float s, vec4 color){
				vec3 colorRGB = rgb2hsv(color.rgb);
				colorRGB.y = s;
				colorRGB = hsv2rgb(colorRGB);
				return replaceRGB(color, colorRGB);
			}

			vec4 setV(float v, vec4 color){
				vec3 colorRGB = rgb2hsv(color.rgb);
				colorRGB.z = v;
				colorRGB = hsv2rgb(colorRGB);
				return replaceRGB(color, colorRGB);
			}

			float getH(vec4 color){
				return rgb2hsv(color.rgb).x;
			}

			float getS(vec4 color){
				return rgb2hsv(color.rgb).y;
			}

			float getV(vec4 color){
				return rgb2hsv(color.rgb).z;
			}

			void main( void ) {

				vec2 position = -1.0 + 2.0 * vUv;

				vec4 noise = texture2D( texture1, vUv );
				vec2 T1 = vUv + vec2( 1.5, -1.5 ) * time  *0.02;
				vec2 T2 = vUv + vec2( -0.5, 2.0 ) * time * 0.01;

				T1.x += noise.x * 2.0;
				T1.y += noise.y * 2.0;
				T2.x -= noise.y * 0.2;
				T2.y += noise.z * 0.2;

				float p = texture2D( texture1, T1 * 2.0 ).a;

				vec4 color = texture2D( texture2, T2 * 2.0 );
				vec4 temp = color * ( vec4( p, p, p, p ) * 2.0 ) + ( color * color - 0.1 );

				if( temp.r > 1.0 ){ temp.bg += clamp( temp.r - 2.0, 0.0, 100.0 ); }
				if( temp.g > 1.0 ){ temp.rb += temp.g - 1.0; }
				if( temp.b > 1.0 ){ temp.rg += temp.b - 1.0; }

				gl_FragColor = temp;

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				const float LOG2 = 1.442695;
				float fogFactor = exp2( - fogDensity * fogDensity * depth * depth * LOG2 );
				fogFactor = 1.0 - clamp( fogFactor, 0.0, 1.0 );

				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
				gl_FragColor = setH(hue, gl_FragColor);
				//gl_FragColor = setV(0.2, gl_FragColor);
				gl_FragColor = setS(saturation, gl_FragColor);
				vec4 glow = gl_FragColor;

			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			uniform vec2 uvScale;
			varying vec2 vUv;

			void main()
			{

				vUv = uvScale * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var clock = new THREE.Clock();

			var camera, scene, renderer, composer;

			var uniforms, material, mesh;

			var mouseX = 0, mouseY = 0,
			lat = 0, lon = 0, phy = 0, theta = 0;

			var width = window.innerWidth || 2;
			var height = window.innerHeight || 2;

			var windowHalfX = width / 2;
			var windowHalfY = height / 2;

			var saturation = .5;
			var hue = .5;

			var torusSize = [.65, 0.3, 30, 30]; 

			var time = 0;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 35, windowHalfX / windowHalfY, 1, 3000 );
				camera.position.z = 4;

				scene = new THREE.Scene();

				var textureLoader = new THREE.TextureLoader();

				uniforms = {

					fogDensity: { value: 0.45 },
					fogColor:   { value: new THREE.Vector3( 0, 0, 0 ) },
					time:       { value: 1.0 },
					hue: 		{ value: .5},
					saturation: {value: .5},
					resolution: { value: new THREE.Vector2() },
					uvScale:    { value: new THREE.Vector2( 3.0, 1.0 ) },
					texture1:   { value: textureLoader.load( "static/img/lava/cloud.png" ) },
					texture2:   { value: textureLoader.load( "static/img/lava/lavatile.jpg" ) },

				};

				uniforms.texture1.value.wrapS = uniforms.texture1.value.wrapT = THREE.RepeatWrapping;
				uniforms.texture2.value.wrapS = uniforms.texture2.value.wrapT = THREE.RepeatWrapping;

				material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

				mesh = new THREE.Mesh( new THREE.TorusGeometry( torusSize[0], torusSize[1], torusSize[2], torusSize[3] ), material );
				mesh.rotation.x = 0.3;


				var geometry = new THREE.SphereBufferGeometry( .2, 32, 16 );
				var diffuseColor = new THREE.Color().setHSL( .2, 0.5, 0.25 );
				material = new THREE.MeshPhysicalMaterial( {
					color: diffuseColor,
					metalness: 0,
					roughness: 0.5,
					clearCoat:  1.0 - .2,
					clearCoatRoughness: 1.0 - .1,
					reflectivity: 1.0 - .3,
				} );

				var sphereMesh = new THREE.Mesh( geometry, material );
				sphereMesh.position.x = 0;
				sphereMesh.position.y = 0;
				sphereMesh.position.z = 0;
				mesh.add( sphereMesh );

				scene.add(mesh);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );
				renderer.autoClear = false;

				//

				stats = new Stats();
				//container.appendChild( stats.dom );

				//

				var renderModel = new THREE.RenderPass( scene, camera );
				var effectBloom = new THREE.BloomPass( 0.0 );
				var effectFilm = new THREE.FilmPass( 0.0, 0.95, 2048, false );

				effectFilm.renderToScreen = true;

				composer = new THREE.EffectComposer( renderer );

				composer.addPass( renderModel );
				composer.addPass( effectBloom );
				composer.addPass( effectFilm );

				//

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {

				uniforms.resolution.value.x = window.innerWidth;
				uniforms.resolution.value.y = window.innerHeight;

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				composer.reset();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = 5 * clock.getDelta();

				time += delta;

				uniforms.time.value += 0.2 * delta;
				uniforms.hue.value = hue + 0.5 * Math.sin(.1*time);
				uniforms.saturation.value = saturation + 0.5 * Math.sin(.05*time);

				//console.log(uniforms.saturation.value);

				var valAdd = 4*Math.sin(delta/100);

				//mesh.geometry = new THREE.TorusGeometry( torusSize[0], torusSize[1] + valAdd, torusSize[2], torusSize[3] + valAdd );

				mesh.geometry = new THREE.TorusKnotGeometry(.65, .15, 100, 30, 2 + Math.sin(.12*time), 3 + Math.sin(.2*time));

				mesh.rotation.y += 0.0125 * delta;
				mesh.rotation.x += 0.05 * delta;

				renderer.clear();
				composer.render( 0.01 );

			}

		</script>

	</body>
